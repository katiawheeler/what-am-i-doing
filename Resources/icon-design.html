<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Am I Doing? - Icon Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0b;
            color: #f5f5f7;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        .subtitle {
            color: #7c7c86;
            margin-bottom: 48px;
        }
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: flex-end;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .icon-container {
            background: #1c1c21;
            border-radius: 22.5%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        .icon-label {
            font-size: 12px;
            color: #7c7c86;
            font-family: 'SF Mono', monospace;
        }
        .section {
            margin-bottom: 60px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #e87b5f;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
        }
        .menu-bar-preview {
            background: rgba(0,0,0,0.85);
            padding: 6px 16px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .menu-icon {
            opacity: 0.7;
        }
        .menu-icon.active {
            opacity: 1;
            color: #e87b5f;
        }
    </style>
</head>
<body>
    <h1>What Am I Doing?</h1>
    <p class="subtitle">App Icon Design System</p>

    <!-- The Icon SVG Definition -->
    <svg style="display: none;">
        <defs>
            <!-- App Icon (with background) -->
            <symbol id="app-icon" viewBox="0 0 1024 1024">
                <!-- Background with subtle gradient -->
                <rect width="1024" height="1024" rx="230" fill="#1c1c21"/>

                <!-- Subtle radial glow -->
                <circle cx="512" cy="480" r="380" fill="url(#glow)" opacity="0.15"/>

                <!-- Main ring - broken circle suggesting time/focus -->
                <path
                    d="M512 192
                       A320 320 0 1 1 270 680"
                    stroke="#e87b5f"
                    stroke-width="64"
                    stroke-linecap="round"
                    fill="none"
                />

                <!-- Focus dot - the "now" marker -->
                <circle cx="270" cy="680" r="48" fill="#e87b5f"/>

                <!-- Small accent dot at top (suggests starting point) -->
                <circle cx="512" cy="192" r="32" fill="#e87b5f" opacity="0.4"/>

                <defs>
                    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
                        <stop offset="0%" stop-color="#e87b5f"/>
                        <stop offset="100%" stop-color="#e87b5f" stop-opacity="0"/>
                    </radialGradient>
                </defs>
            </symbol>

            <!-- Menu Bar Icon (template style, single color) -->
            <symbol id="menubar-icon" viewBox="0 0 22 22">
                <!-- Broken circle -->
                <path
                    d="M11 3
                       A8 8 0 1 1 4.5 17"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    fill="none"
                />
                <!-- Focus dot -->
                <circle cx="4.5" cy="17" r="1.5" fill="currentColor"/>
            </symbol>
        </defs>
    </svg>

    <div class="section">
        <div class="section-title">Menu Bar Icon</div>
        <div class="menu-bar-preview">
            <span class="menu-icon">◐</span>
            <span class="menu-icon">⌥</span>
            <svg class="menu-icon active" width="18" height="18" viewBox="0 0 22 22">
                <use href="#menubar-icon"/>
            </svg>
            <span style="font-size: 13px;">Thu 12:34</span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">App Icon Sizes</div>
        <div class="icon-grid">
            <div class="icon-item">
                <div class="icon-container" style="width: 16px; height: 16px; padding: 1px;">
                    <svg width="14" height="14" viewBox="0 0 1024 1024">
                        <use href="#app-icon"/>
                    </svg>
                </div>
                <span class="icon-label">16px</span>
            </div>
            <div class="icon-item">
                <div class="icon-container" style="width: 32px; height: 32px; padding: 2px;">
                    <svg width="28" height="28" viewBox="0 0 1024 1024">
                        <use href="#app-icon"/>
                    </svg>
                </div>
                <span class="icon-label">32px</span>
            </div>
            <div class="icon-item">
                <div class="icon-container" style="width: 64px; height: 64px; padding: 4px;">
                    <svg width="56" height="56" viewBox="0 0 1024 1024">
                        <use href="#app-icon"/>
                    </svg>
                </div>
                <span class="icon-label">64px</span>
            </div>
            <div class="icon-item">
                <div class="icon-container" style="width: 128px; height: 128px; padding: 8px;">
                    <svg width="112" height="112" viewBox="0 0 1024 1024">
                        <use href="#app-icon"/>
                    </svg>
                </div>
                <span class="icon-label">128px</span>
            </div>
            <div class="icon-item">
                <div class="icon-container" style="width: 256px; height: 256px; padding: 16px;">
                    <svg width="224" height="224" viewBox="0 0 1024 1024">
                        <use href="#app-icon"/>
                    </svg>
                </div>
                <span class="icon-label">256px</span>
            </div>
            <div class="icon-item">
                <div class="icon-container" style="width: 512px; height: 512px; padding: 32px;">
                    <svg width="448" height="448" viewBox="0 0 1024 1024">
                        <use href="#app-icon"/>
                    </svg>
                </div>
                <span class="icon-label">512px</span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Standalone SVG Export</div>
        <p style="color: #7c7c86; font-size: 13px; margin-bottom: 16px;">Right-click to save these as SVG files:</p>

        <!-- Full App Icon SVG for export -->
        <svg id="export-icon" width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" style="border-radius: 230px; margin-right: 20px;">
            <defs>
                <radialGradient id="export-glow" cx="50%" cy="45%" r="50%">
                    <stop offset="0%" stop-color="#e87b5f"/>
                    <stop offset="100%" stop-color="#e87b5f" stop-opacity="0"/>
                </radialGradient>
            </defs>
            <rect width="1024" height="1024" rx="230" fill="#1c1c21"/>
            <circle cx="512" cy="480" r="380" fill="url(#export-glow)" opacity="0.15"/>
            <path d="M512 192 A320 320 0 1 1 270 680" stroke="#e87b5f" stroke-width="64" stroke-linecap="round" fill="none"/>
            <circle cx="270" cy="680" r="48" fill="#e87b5f"/>
            <circle cx="512" cy="192" r="32" fill="#e87b5f" opacity="0.4"/>
        </svg>

        <!-- Menu Bar Icon SVG for export -->
        <svg id="export-menubar" width="44" height="44" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 3 A8 8 0 1 1 4.5 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
            <circle cx="4.5" cy="17" r="1.5" fill="#ffffff"/>
        </svg>
    </div>

</body>
</html>
